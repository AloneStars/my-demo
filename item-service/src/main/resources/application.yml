spring:
   main:
      allow-bean-definition-overriding: true
   output:
      ansi:
         enabled: always

dubbo:
    application: # see com.alibaba.dubbo.config.ApplicationConfig
        id: ${application.name}-srv
        name: ${application.name}-srv
        qosEnable: false
    protocol: # see com.alibaba.dubbo.config.ProtocolConfig
        id: dubbo
        name: dubbo
        port: 20880
        threads: 3
        iothreads: 1
        server: netty
        client: netty
        status: server
        serialization: fst
        queues: 0
        keepAlive: true
    registry: # see com.alibaba.dubbo.config.RegistryConfig
        address: ${dubbo.registry}
    provider:
        filter: ${dubbo.filter}

zipkin:
   server: ${zipkin.base-url}/api/v2/spans
   connectTimeout: 2000
   readTimeout: 2000