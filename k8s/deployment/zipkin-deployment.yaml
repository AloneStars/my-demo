apiVersion: apps/v1
kind: Deployment
metadata:
  name: pub-zipkin
spec: # ReplicaSet定义
  replicas: 1
  selector:
    matchLabels:
      svc: pub-zipkin
  template: # Pod元数据
    metadata:
      labels:
        tier: middleware
        scope: public
        svc: pub-zipkin
    spec: # Container定义
      containers:
      - name: pub-zipkin
        image: mydemo/zipkin:2.19.2
        imagePullPolicy: IfNotPresent
        env:
        - name: MYSQL_HOST
          value: "db-mydemo"
        ports:
        - containerPort: 9411
---
kind: Service
apiVersion: v1
metadata:
  labels:
    svc: pub-zipkin
  name: pub-zipkin
spec:
  type: NodePort
  ports:
  - port: 9411
    targetPort: 9411
    nodePort: 30041
  selector:
    svc: pub-zipkin
