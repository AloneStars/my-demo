apiVersion: apps/v1
kind: Deployment
metadata:
  name: pub-nacos
spec: # ReplicaSet定义
  replicas: 1
  selector:
    matchLabels:
      svc: pub-nacos
  template: # Pod元数据
    metadata:
      labels:
        tier: middleware
        scope: public
        svc: pub-nacos
    spec: # Container定义
      containers:
      - name: pub-nacos
        image: mydemo/nacos:1.1.4
        imagePullPolicy: IfNotPresent
        env:
        - name: MYSQL_HOST
          value: "db-mydemo"
        ports:
        - containerPort: 8848
---
kind: Service
apiVersion: v1
metadata:
  labels:
    svc: pub-nacos
  name: pub-nacos
spec:
  type: NodePort
  ports:
    - port: 8848
      targetPort: 8848
      nodePort: 30048
  selector:
    svc: pub-nacos
